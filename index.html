<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCJC Admin App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-messaging-compat.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="home-header">
    <img src="icons/icon-192.png" alt="UCJC Logo" class="ucjc-logo" />
    <div class="home-title">
        <h1>United Churches of Jesus Christ <span class="subtitle">(Apostolic)</span></h1>
    </div>
  </div>
  <button id="authorize-btn">Authorize Google Calendar</button>

  <section id="dashboard" class="active">
    <h2>Upcoming Events</h2>

    <div id="filter-container">
      <label for="filter-select">Filter by Ministry:</label>
      <select id="filter-select">
          <option value="All">All</option>
          <option value="#Youth">Youth</option>
          <option value="#WomenOfRoyalty">Women of Royalty</option>
          <option value="#ManCave">Man Cave</option>
          <option value="#General">General</option>
          <option value="#YoungAdult">Young Adults</option>
          <option value="#Rehearsal">Rehearsals</option>
      </select>
    </div>

    <ul id="event-list"></ul>
  </section>

  <section id="event-form-section">
    <form id="event-form">
      <h2>Create or Edit Event</h2>
      <input type="text" id="event-id" placeholder="Event ID (leave blank to create)" />
      <input type="text" id="event-title" placeholder="Event Title" required />
      <input type="datetime-local" id="event-start" required />
      <input type="datetime-local" id="event-end" required />
      <textarea id="event-description" placeholder="Description with #tags"></textarea>
      <input type="text" id="event-location" placeholder="Location" />
      <button type="submit">Submit Event</button>
    </form>
  </section>

  <section id="manual-notification">
    <h2>Send Manual Notification</h2>
    <form id="manual-notify-form">
      <input type="text" id="notify-title" placeholder="Notification Title" required />
      <input type="text" id="notify-body" placeholder="Notification Body" required />
      <button type="submit">Send Notification</button>
    </form>
  </section>

    <section id="settings">
      <h2>Settings</h2>

      <div class="settings-group">
        <label class="switch-label" for="theme-toggle">Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="settings-group">
        <label class="switch-label" for="notifications-toggle">Enable Notifications</label>
        <label class="switch">
          <input type="checkbox" id="notifications-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </section>

  <!-- Bottom Navigation -->
  <nav class="nav-bar">
    <button data-target="dashboard" class="active"><i class="fa-solid fa-house"></i><span>Dashboard</span></button>
    <button data-target="event-form-section"><i class="fa-solid fa-calendar-plus"></i><span>Event Form</span></button>
    <button data-target="manual-notification"><i class="fa-solid fa-bell"></i><span>Manual Notify</span></button>
    <button data-target="settings"><i class="fa-solid fa-gear"></i><span>Settings</span></button>
  </nav>

  <script type="module" src="app.js"></script>
  <div id="toast-container"></div>

</body>

</html>
